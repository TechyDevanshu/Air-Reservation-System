<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Air Reservation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .register-container {
            background: #ffffff;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2c5364;
            outline: none;
            box-shadow: 0 0 5px rgba(44,83,100,0.5);
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 13px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #2c5364;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #203a43;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
        }

        .footer-text a {
            color: #2c5364;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="register-container">
    <h2>Create Account âœˆ</h2>

    <form th:action="@{/auth/register}" method="post" th:object="${registerRequest}">

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Create a password" required />
        </div>

        <!-- Error Message -->
        <p th:if="${error}" th:text="${error}" class="error"></p>

        <!-- Success Message -->
        <p th:if="${success}" th:text="${success}" class="success"></p>

        <button type="submit">Register</button>

        <div class="footer-text">
            Already have an account?
            <a th:href="@{/auth/login}">Login here</a>
        </div>

    </form>
</div>

</body>
</html>
