<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Access Denied | Air Reservation System</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f3f4f6;
        margin: 0;
    }

    .access-container {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .access-card {
        background: white;
        padding: 3rem 4rem;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        text-align: center;
        max-width: 450px;
    }

    .access-icon {
        font-size: 60px;
        color: #dc2626;
        margin-bottom: 1rem;
    }

    .access-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .access-message {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 25px;
    }

    .btn-home {
        background: #2563eb;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        transition: background 0.2s ease;
    }

    .btn-home:hover {
        background: #1e40af;
    }
  </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="access-container">


  <div class="access-card">
    <div class="access-icon">ðŸš«</div>

    <div class="access-title">
      Access Denied
    </div>

    <div class="access-message">
      You do not have permission to access this page.
      Please contact administrator if you believe this is an error.
    </div>

    <a th:href="${session.ROLE == 'ROLE_ADMIN'} ? @{/admin/dashboard} : @{/user/dashboard}"
       class="btn-home">
      Go Back to Dashboard
    </a>
  </div>

</div>

</body>
</html>
