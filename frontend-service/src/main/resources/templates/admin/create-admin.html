<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Admin | Air Reservation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 22px;
            font-weight: 600;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: border 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .success {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            background: #dcfce7;
            color: #166534;
            font-size: 14px;
        }

        .error {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            background: #fee2e2;
            color: #991b1b;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            font-size: 14px;
            color: #2563eb;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="card">

        <h2>üë§ Create New Admin</h2>

        <form th:action="@{/admin/create}"
              th:object="${registerRequest}"
              method="post">

            <div class="form-group">
                <input type="text"
                       th:field="*{name}"
                       placeholder="Full Name"
                       required />
            </div>

            <div class="form-group">
                <input type="email"
                       th:field="*{email}"
                       placeholder="Email Address"
                       required />
            </div>

            <div class="form-group">
                <input type="password"
                       th:field="*{password}"
                       placeholder="Password"
                       required />
            </div>

            <button type="submit" class="btn-primary">
                Create Admin
            </button>

            <div th:if="${success}" class="success" th:text="${success}"></div>
            <div th:if="${error}" class="error" th:text="${error}"></div>

        </form>

        <a th:href="@{/admin/dashboard}" class="back-link">
            ‚Üê Back to Dashboard
        </a>

    </div>

</div>

</body>
</html>
