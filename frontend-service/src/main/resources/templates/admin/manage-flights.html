<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Flight Management</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        /* Alerts */
        .success {
            background: #dcfce7;
            color: #166534;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 14px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 20px;
            font-weight: 600;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        thead th {
            padding: 12px;
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            color: #6b7280;
        }

        tbody td {
            padding: 14px 12px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .sub-text {
            font-size: 12px;
            color: #6b7280;
        }

        /* Seat Badge */
        .seat-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .seat-available {
            background: #dcfce7;
            color: #166534;
        }

        .seat-low {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Action Buttons */
        .btn-edit {
            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            margin-right: 5px;
            color: #1f2937;
        }

        .btn-edit:hover {
            background: #e5e7eb;
        }

        .btn-delete {
            background: #fee2e2;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            color: #991b1b;
        }

        .btn-delete:hover {
            background: #fecaca;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">

    <!-- Header -->
    <div class="page-header">
        <div class="page-title">✈ Flight Management</div>
        <a th:href="@{/flights/admin/add}" class="btn-primary">
            + Add New Flight
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Card -->
    <div class="card">
        <h2>All Flights</h2>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Flight</th>
                <th>Route</th>
                <th>Date</th>
                <th>Seats</th>
                <th>Price</th>
                <th width="170px">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="f : ${flights}">
                <td th:text="${f.id}"></td>

                <td>
                    <b th:text="${f.flightNumber}"></b>
                    <div class="sub-text" th:text="${f.airline}"></div>
                </td>

                <td th:text="${f.source + ' → ' + f.destination}"></td>

                <td th:text="${#temporals.format(f.journeyDate, 'dd MMM yyyy')}"></td>

                <td>
                    <span th:class="'seat-badge ' +
                        (${f.availableSeats > 10} ? 'seat-available' : 'seat-low')"
                          th:text="${f.availableSeats + '/' + f.totalSeats}">
                    </span>
                </td>

                <td>
                    ₹ <span th:text="${#numbers.formatDecimal(f.price,0,'COMMA',2,'POINT')}"></span>
                </td>

                <td>
                    <a class="btn-edit"
                       th:href="@{/flights/admin/edit/{id}(id=${f.id})}">
                        Edit
                    </a>

                    <a class="btn-delete"
                       th:href="@{/flights/admin/delete/{id}(id=${f.id})}"
                       onclick="return confirm('Delete this flight?')">
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
