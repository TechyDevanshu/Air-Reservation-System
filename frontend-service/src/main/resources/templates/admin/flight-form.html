<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Flight Management</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            margin: 0;
        }

        .container {
            max-width: 850px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 1.8rem;
            color: #1f2937;
        }

        /* Form Layout */
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-cancel {
            margin-left: 15px;
            text-decoration: none;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-cancel:hover {
            color: #111827;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">

    <div class="card">

        <h2 class="page-title"
            th:text="${mode == 'edit'} ? '✏️ Update Flight' : '➕ Add New Flight'">
        </h2>

        <form th:action="@{/flights/admin/save}"
              th:object="${flightRequest}"
              method="post">

            <input type="hidden" name="id" th:value="${id}" />

            <!-- Flight Number + Airline -->
            <div class="row">
                <div class="form-group">
                    <label>Flight Number</label>
                    <input type="text"
                           th:field="*{flightNumber}"
                           placeholder="Ex: AI-202"
                           required />
                </div>

                <div class="form-group">
                    <label>Airline</label>
                    <input type="text"
                           th:field="*{airline}"
                           placeholder="Ex: Air India"
                           required />
                </div>
            </div>

            <!-- Source + Destination -->
            <div class="row">
                <div class="form-group">
                    <label>Source</label>
                    <input type="text"
                           th:field="*{source}"
                           placeholder="Departure City"
                           required />
                </div>

                <div class="form-group">
                    <label>Destination</label>
                    <input type="text"
                           th:field="*{destination}"
                           placeholder="Arrival City"
                           required />
                </div>
            </div>

            <!-- Date -->
            <div class="form-group" style="margin-bottom: 1.2rem;">
                <label>Journey Date</label>
                <input type="date"
                       th:field="*{journeyDate}"
                       required />
            </div>

            <!-- Seats -->
            <div class="row">
                <div class="form-group">
                    <label>Total Seats</label>
                    <input type="number"
                           th:field="*{totalSeats}"
                           placeholder="Ex: 180"
                           required />
                </div>

                <div class="form-group">
                    <label>Available Seats</label>
                    <input type="number"
                           th:field="*{availableSeats}"
                           placeholder="Ex: 180"
                           required />
                </div>
            </div>

            <!-- Price -->
            <div class="form-group" style="margin-bottom: 1.8rem;">
                <label>Ticket Price (₹)</label>
                <input type="number"
                       step="0.01"
                       th:field="*{price}"
                       placeholder="Ex: 6500"
                       required />
            </div>

            <!-- Buttons -->
            <div>
                <button type="submit" class="btn-primary">
                    <span th:text="${mode == 'edit'} ? 'Update Flight' : 'Add Flight'"></span>
                </button>

                <a th:href="@{/flights/admin}" class="btn-cancel">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
