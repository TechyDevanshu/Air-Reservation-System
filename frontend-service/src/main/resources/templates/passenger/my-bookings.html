<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookings | Air Reservation System</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* Modern CSS Variables */
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-500: #6b7280;
            --gray-800: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            margin: 0;
            padding-bottom: 4rem;
        }

        /* Container Layout */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 1rem;
            margin: 0;
        }

        /* Alerts */
        .alert-success, .alert-error {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .alert-success { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .alert-error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        /* Card Design */
        .booking-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden; /* Clips the table corners */
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .booking-summary {
            font-size: 0.875rem;
            color: var(--gray-500);
            background: var(--gray-50);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
        }

        table.modern-booking-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead th {
            background-color: var(--gray-50);
            color: var(--gray-500);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        tbody td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            font-size: 0.95rem;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        /* Column Specifics */
        .flight-info {
            display: flex;
            flex-direction: column;
        }

        .flight-id-text {
            font-weight: 600;
            color: #111827;
        }

        .booking-id-sub {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 2px;
        }

        .date-text {
            font-variant-numeric: tabular-nums;
            color: #374151;
        }

        .price {
            font-weight: 600;
            color: #111827;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-confirmed {
            background-color: #dcfce7;
            color: #15803d;
        }

        .badge-cancelled {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Action Buttons */
        .btn-cancel {
            background: white;
            border: 1px solid #e5e7eb;
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background-color: #fee2e2;
            border-color: #fecaca;
        }

        .already-cancelled {
            font-size: 0.875rem;
            color: var(--gray-500);
            font-style: italic;
        }

        /* Empty State */
        .empty-state-card {
            text-align: center;
            padding: 4rem 1rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">

    <div class="page-header">
        <h1 class="page-title"><i class="fas fa-ticket-alt" style="color: #2563eb;"></i> My Bookings</h1>
        <p class="page-subtitle">View and manage your upcoming and past flight reservations</p>
    </div>

    <div th:if="${success}" class="alert-success">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert-error">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <div th:if="${#lists.isEmpty(bookings)}" class="empty-state-card">
        <div class="empty-icon">✈️</div>
        <h3>No Bookings Found</h3>
        <p style="color: #6b7280; margin-bottom: 1.5rem;">You haven’t booked any flights yet. Ready to travel?</p>
        <a th:href="@{/flights/search}" class="btn-primary">
            Search Flights
        </a>
    </div>

    <div class="booking-card" th:if="${!#lists.isEmpty(bookings)}">

        <div class="card-header">
            <h2>Your History</h2>
            <div class="booking-summary">
                Total: <strong th:text="${bookings.size()}"></strong>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="modern-booking-table">
                <thead>
                <tr>
                    <th width="5%">#</th>
                    <th width="30%">Flight Details</th>
                    <th width="15%">Date</th>
                    <th width="10%">Seats</th>
                    <th width="15%">Amount</th>
                    <th width="15%">Status</th>
                    <th width="10%" style="text-align: right;">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b, stat : ${bookings}">
                    <td style="color: #9ca3af;" th:text="${stat.count}">1</td>

                    <td>
                        <div class="flight-info">
                            <span class="flight-id-text">
                                <i class="fas fa-plane" style="margin-right: 6px; color: #3b82f6;"></i>
                                <span th:text="${'Flight #' + b.flightId}"></span>
                            </span>
                            <span class="booking-id-sub">
                                Ref: <span th:text="${b.bookingId}"></span>
                            </span>
                        </div>
                    </td>

                    <td class="date-text">
                        <i class="far fa-calendar-alt" style="margin-right: 5px; color: #9ca3af;"></i>
                        <span th:text="${#temporals.format(b.journeyDate, 'dd MMM, yyyy')}"></span>
                    </td>

                    <td>
                        <span th:text="${b.seatsBooked}"></span> Guests
                    </td>

                    <td class="price">
                        ₹ <span th:text="${#numbers.formatDecimal(b.totalPrice, 0, 'COMMA', 2, 'POINT')}"></span>
                    </td>

                    <td>
                        <span th:class="'status-badge ' + (${b.bookingStatus.name() == 'CONFIRMED'} ? 'badge-confirmed' : 'badge-cancelled')">
                            <i th:if="${b.bookingStatus.name() == 'CONFIRMED'}" class="fas fa-check" style="margin-right:4px;"></i>
                            <i th:if="${b.bookingStatus.name() == 'CANCELLED'}" class="fas fa-times" style="margin-right:4px;"></i>
                            <span th:text="${b.bookingStatus}"></span>
                        </span>
                    </td>

                    <td style="text-align: right;">
                        <form th:if="${b.bookingStatus.name() == 'CONFIRMED'}"
                              th:action="@{/bookings/cancel/{id}(id=${b.bookingId})}"
                              method="post"
                              style="display: inline;">
                            <button type="submit"
                                    class="btn-cancel"
                                    onclick="return confirm('Are you sure you want to cancel this booking? This action cannot be undone.')">
                                Cancel
                            </button>
                        </form>

                        <span th:if="${b.bookingStatus.name() == 'CANCELLED'}" class="already-cancelled">
                            --
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
