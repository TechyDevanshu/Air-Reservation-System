<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Flights | Air Reservation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        h3 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: border 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn-primary {
            margin-top: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .error {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            background: #fee2e2;
            color: #991b1b;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        th {
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        .flight-number {
            font-weight: 600;
            color: #111827;
        }

        .btn-book {
            padding: 6px 14px;
            border-radius: 6px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn-book:hover {
            background: #15803d;
        }

        .empty-state {
            padding: 1.5rem;
            background: #f9fafb;
            border-radius: 8px;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">

    <!-- Search Card -->
    <div class="card">
        <h2>ðŸ”Ž Search Flights</h2>

        <form method="get" th:action="@{/flights/search}">

            <div class="row">
                <div class="form-group">
                    <label>Source</label>
                    <input type="text" name="source" placeholder="Departure City" required>
                </div>

                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" name="destination" placeholder="Arrival City" required>
                </div>
            </div>

            <div class="form-group">
                <label>Journey Date</label>
                <input type="date"
                       name="date"
                       th:min="${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}"
                       required>
            </div>

            <button type="submit" class="btn-primary">
                Search Flights
            </button>

        </form>

        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>

    <!-- Results Card -->
    <div class="card" th:if="${flights != null}">

        <h3>Available Flights</h3>

        <div th:if="${#lists.isEmpty(flights)}" class="empty-state">
            No flights found for selected route and date.
        </div>

        <table th:if="${!#lists.isEmpty(flights)}">
            <thead>
            <tr>
                <th>Flight</th>
                <th>Route</th>
                <th>Date</th>
                <th>Available Seats</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="f : ${flights}">
                <td>
                    <div class="flight-number" th:text="${f.flightNumber}"></div>
                    <div th:text="${f.airline}" style="font-size:12px; color:#6b7280;"></div>
                </td>

                <td th:text="${f.source + ' â†’ ' + f.destination}"></td>
                <td th:text="${#temporals.format(f.journeyDate,'dd MMM yyyy')}"></td>
                <td th:text="${f.availableSeats}"></td>
                <td>â‚¹ <span th:text="${f.price}"></span></td>

                <td>
                    <a th:href="@{/bookings/create/{id}(id=${f.id})}"
                       class="btn-book">
                        Book
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
